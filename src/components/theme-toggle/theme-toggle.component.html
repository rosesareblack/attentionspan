<button (click)="toggleTheme()" 
        class="relative inline-flex items-center h-8 w-14 cursor-pointer rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-slate-950"
        [class.bg-slate-700]="themeService.theme() === 'dark'"
        [class.bg-slate-200]="themeService.theme() === 'light'">
  <span class="sr-only">Toggle theme</span>
  <span class="absolute left-1.5 transition-opacity duration-200" 
        [class.opacity-0]="themeService.theme() === 'dark'"
        [class.opacity-100]="themeService.theme() === 'light'">
    <!-- Sun Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-yellow-500">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.95-4.243-1.59-1.591M3.75 12H3m4.243-4.95L6.15 6.15M12 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Z" />
    </svg>
  </span>
  <span class="absolute right-1.5 transition-opacity duration-200"
        [class.opacity-100]="themeService.theme() === 'dark'"
        [class.opacity-0]="themeService.theme() === 'light'">
    <!-- Moon Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-slate-300">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
    </svg>
  </span>
  <span aria-hidden="true" 
        class="pointer-events-none inline-block h-6 w-6 transform rounded-full bg-white shadow-lg ring-0 transition-transform duration-300"
        [class.translate-x-6]="themeService.theme() === 'dark'"
        [class.translate-x-1]="themeService.theme() === 'light'">
  </span>
</button>
